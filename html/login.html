<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Simply Study | Login </title>
</head>

<body>
    <video src="../assets/login.mp4" autoplay muted loop class="video"></video>
    <div class="overlay">
        <div class="container">
            <h1>SimplyStudy - Login</h1>
            <form action="" >
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn" id="btn" onclick="location.src='../html/home.html'" type="button">Login</button>
                <script src="../javascript/login.js"></script>
            </form>
    
        </div>
    </div>
    
</body>
</html>
