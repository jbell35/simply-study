<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Home | Task Board</title>
</head>
<body class="bg-black">
    <div id="blur">
        <div class="formContainer" id="formContainer">
            <button id="closeBtn">x</button>
            <form action="" class="addForm" id="theForm">
                <label for="subject">Subject Name:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter Subject Name" required>
    
                <label for="task">Task Name:</label>
                <input type="text" id="taskInput" name="subject" placeholder="Enter Task Name" required>
    
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="task" placeholder="Choose a date" required>
    
                <label id="diff">Level of Difficulty:</label>
                <div class="radio-group">
                    <label><input type="radio" name="difficulty" value="Easy" id="easy"> Easy</label>
                    <label><input type="radio" name="difficulty" value="Medium" id="medium"> Medium</label>
                    <label><input type="radio" name="difficulty" value="Hard" id="hard"> Hard</label>
                </div>
    
                <label for="description" id="descr">Provide a description (optional):</label>
                <textarea name="description" id="description" rows="5" placeholder="Describe the task..."></textarea>
    
                <button id="submitBtn" type="submit">Add Task</button>
            </form>
        </div>
    </div>
    
    <nav class="navbar">
        <ul class="nav">
            <img src="../assets/sslogo2.png" id="sslogo">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../html/home.html"> <img id="dash" src="../assets/dashboard.png"> Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> <img id="analytic" src="../assets/analytics.png"> Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="open-link" onclick="openForm()"> <img id="task" src="../assets/task.png"> Add Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" > Daily Affirmation </a>
            </li>
          </ul>
    </nav>
    <div class="container">
        <div class="search">
            <div>
                <h2 id="dashTitle">DashBoard</h2>
                <p id="dashP">Your Dashboard</p>
            </div>
            <div id="searchBar">
                <form class="searchForm" role="search" id="sBar">
                    <input class="form-control me-2" type="search" placeholder="🔍  Search" aria-label="Search">
                  </form>
            </div>
        </div>
        <div class="cards-container" id="cardsCont">
            <!--inject JS assignment cards here-->
            <h3 id="noTasksMessage">You have no tasks! </h3>
            
        </div>
        <div class="chart">
            <div>
                <h2>Task Productivity & Difficulty Overview</h2>
            </div>
        </div>
    </div>
    <div class="container2">

    </div>

    <script src="../javascript/home.js"></script>
</body>
</html>
